<!-- dialog-box.component.html -->
<h1 mat-dialog-title>Row Action :: <strong>{{action}}</strong></h1>
<div mat-dialog-content>
  <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
    <input type="datetime-local" placeholder="{{action}} Name" matInput [(ngModel)]="local_data.startTime">
  </mat-form-field>
  <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
    <input type="datetime-local" placeholder="{{action}} Name" matInput [(ngModel)]="local_data.endTime">
  </mat-form-field>
  <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
    <input placeholder="{{action}} Name" matInput [(ngModel)]="local_data.description">
  </mat-form-field>
  
  <ng-template #elseTemplate>
    Sure to delete <b>{{local_data.startTime}}</b>?
    Sure to delete <b>{{local_data.endTime}}</b>?
    Sure to delete <b>{{local_data.description}}</b>?
  </ng-template>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="doAction()">{{action}}</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
</div>
